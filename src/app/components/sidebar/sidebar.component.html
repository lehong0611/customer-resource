<div class="logo">
    <!-- <img src="../../../assets/img/Proship.VN_1469507416.3853.jpg" /> -->
    <h2 style="text-align: center;">GO SHIP</h2>
</div>
<div class="sidebar-wrapper">
    <div class="user">
        <div class="photo">
            <img [src]="userData?.Image" *ngIf="userData?.Image" />
            <img src="../../../assets/img/empty-avatar.jpg" *ngIf="!userData?.Image" />
        </div>
        <div class="info">
            <span>
                {{userData?.FullName}}
            </span>
        </div>
        <div class="action">
            <!-- <a (click)="goToUserPage()" class="sidebar-link" ng><i class="material-icons">person</i>Thông tin</a>
                  <br> -->
            <a (click)="logOut()" class="sidebar-link"><i class="material-icons">logout</i>Đăng xuất</a>
        </div>
    </div>
    <div *ngIf="isMobileMenu()">
        <form class="navbar-form">
            <span class="bmd-form-group">
                <div class="input-group no-border">
                    <input type="text" value="" class="form-control" placeholder="Search...">
                    <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon">
                        <i class="material-icons">search</i>
                        <div class="ripple-container"></div>
                    </button>
                </div>
            </span>
        </form>
        <ul class="nav navbar-nav nav-mobile-menu">
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">
                    <i class="material-icons">dashboard</i>
                    <p>
                        <span class="d-lg-none d-md-block">Stats</span>
                    </p>
                </a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link" href="javascript:void(0)" id="navbarDropdownMenuLink" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <i class="material-icons">notifications</i>
                    <span class="notification">5</span>
                    <p>
                        <span class="d-lg-none d-md-block">Some Actions</span>
                    </p>
                </a>
                <!-- <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">Mike John responded to your email</a>
                <a class="dropdown-item" href="#">You have 5 new tasks</a>
                <a class="dropdown-item" href="#">You're now friend with Andrew</a>
                <a class="dropdown-item" href="#">Another Notification</a>
                <a class="dropdown-item" href="#">Another One</a>
            </div> -->
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">
                    <i class="material-icons">person</i>
                    <p>
                        <span class="d-lg-none d-md-block">Account</span>
                    </p>
                </a>
            </li>
        </ul>
    </div>
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a class="nav-link" [routerLink]="[menuItem.path]">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
        <li routerLinkActive="active" class="nav-item">
            <a class="nav-link"
                href="https://drive.google.com/file/d/1_pjP0CGkIBsH0cM4UDcZCmyyUzv5pSiS/view?usp=sharing"
                target="blank">
                <i class="material-icons">payment</i>
                <p>Biểu phí</p>
            </a>
        </li>
    </ul>
</div>
