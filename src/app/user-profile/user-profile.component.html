<div class="wrapper">
  <div class="sidebar" data-color="danger" data-background-color="white" data-image="./assets/img/sidebar-1.jpg">
    <app-sidebar></app-sidebar>
    <div class="sidebar-background" style="background-image: url(./assets/img/sidebar-4.jpg)"></div>
  </div>
  <div class="main-panel">
    <div class="main-content">
      <div class="container-fluid" style="margin-top: 62px">
        <div class="row">
          <div class="col-md-4">
          </div>
          <div class="col-md-4">
            <div class="card card-profile">
              <div class="card-avatar">
                <img *ngIf="!userData?.Image" class="img" src="./assets/img/empty-avatar.jpg" />
                <img *ngIf="userData?.Image" class="img" [src]="userData.Image" />
              </div>
              <div class="card-body">
                <h4 class="card-title">{{userData?.FullName}}</h4>
                <p class="card-description">
                  {{userData?.Phone}}
                </p>
                <p class="card-description">
                  {{userData?.Address.name}}
                </p>
              </div>
            </div>

          </div>
          <div class="col-md-4">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header card-update">
                <h4 class="card-title">Cập nhật thông tin</h4>
              </div>
              <div class="card-body">
                <form [formGroup]="formUpdateInfo">
                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Số điện thoại" type="text" formControlName="Phone">
                      </mat-form-field>
                    </div>
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Địa chỉ" type="text" formControlName="Address">
                      </mat-form-field>
                    </div>
                    <div class="col-md-12">
                      <div class="upload">
                        <mat-label class="label" style="margin-right: 15px;">Upload hình ảnh</mat-label>
                        <input type="file" id="file" (change)="handleFileInput($event.target.files)" class="btn">
                      </div>
                    </div>
                  </div>
                  <button mat-raised-button type="submit" class="btn btn-update pull-right"
                    (click)="saveChangeInfo()">Lưu</button>
                  <div class="clearfix"></div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-header card-update">
                <h4 class="card-title">Thay đổi mật khẩu</h4>
              </div>
              <div class="card-body">
                <form [formGroup]="formChangePass">
                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Mật khẩu cũ" [type]="hideCurrentPass ? 'password' : 'text'"
                          formControlName="currentPass">
                        <button mat-icon-button matSuffix (click)="hideCurrentPass = !hideCurrentPass"
                          [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideCurrentPass">
                          <mat-icon>{{hideCurrentPass ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row" formGroupName="newPass">
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Mật khẩu mới" [type]="hideNewPass ? 'password' : 'text'"
                          formControlName="password">
                        <button mat-icon-button matSuffix (click)="hideNewPass = !hideNewPass"
                          [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideNewPass">
                          <mat-icon>{{hideNewPass ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                      </mat-form-field>
                    </div>
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Xác nhận mật khẩu" [type]="hideConfirmPass ? 'password' : 'text'"
                          formControlName="confirmPass">
                        <button mat-icon-button matSuffix (click)="hideConfirmPass = !hideConfirmPass"
                          [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmPass">
                          <mat-icon>{{hideConfirmPass ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="formChangePass.hasError('passwordnotmatch', ['newPass']) &&
                        formChangePass.get('newPass').touched">Mật khẩu không khớp. Vui lòng nhập lại</mat-error>
                      </mat-form-field>
                    </div>
                  </div>
                  <button mat-raised-button type="submit" class="btn btn-update pull-right" (click)="changePass()"
                    [disabled]="formChangePass.invalid">Lưu</button>
                  <div class="clearfix"></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
